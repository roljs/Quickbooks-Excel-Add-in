<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ipp="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>QuickBooks for Excel</title>
    
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="//officejsbeta.azurewebsites.net/office.debug.js " type="text/javascript"></script>
    <script src="//appcenter.intuit.com/Content/IA/intuit.ipp.anywhere-1.3.1.js" type="text/javascript" ></script>
    <script src="//secure.aadcdn.microsoftonline-p.com/lib/1.0.7/js/adal.js" type="text/javascript"></script>
    <script src="home.js" type="text/javascript"></script>
    <script src="collabDb.js" type="text/javascript"></script>

</head>

<body>

    <!-- First Run Experience -->
    <div id="welcomePanel" class="ms-u-fadeIn200" style="display:none">
        <h1 class="first-run-title ms-font-l ms-fontWeight-light">Welcome!</h1>
        <br/>
        <h1 class="first-run-title ms-font-l ms-fontWeight-light">This add-in connects Excel with your Quickbooks Online account, pleasse sign-in to get started.</h1>
        <ipp:connectToIntuit></ipp:connectToIntuit>
    </div>

    <div id="actionsPanel" class="ms-u-fadeIn200" style="display:none">
        <h1 class="first-run-title ms-font-l ms-fontWeight-light">Please select an action below:</h1>
        <br/>
        <button id="btnGetPurchases" class="ms-Button ms-Button--command"><span class="ms-font-xxl ms-Button-icon"><i class="ms-Icon ms-Icon--bag"></i></span> <span class="ms-Button-label">Get Expenses</span>            </button>
        <br/>
        <br/>

        <button id="btnGetAccounts" class="ms-Button ms-Button--command"><span class="ms-font-xxl ms-Button-icon"><i class="ms-Icon ms-Icon--people"></i></span> <span class="ms-Button-label">Get Accounts</span>            </button>
        <br/>
        <br/>

        <button id="btnCreateReport" class="ms-Button ms-Button--command"><span class="ms-font-xxl ms-Button-icon"><i class="ms-Icon ms-Icon--graph"></i></span> <span class="ms-Button-label">Spending Report</span>            </button>
        <br/>
        <br/>

        <button id="btnSendToCollabDb" class="ms-Button ms-Button--command"><span class="ms-font-xxl ms-Button-icon"><i class="ms-Icon ms-Icon--receiptForward"></i></span> <span class="ms-Button-label">Send to CollabDb</span>            </button>

        <div id="collabDbPanel" style="display:none; height:200px;  padding-left:30px; padding-top:15px">

            <div class="ms-Toggle">
                <span class="ms-Toggle-description">First row as headers</span>
                <input class="ms-Toggle-input" id="headers-box" type="checkbox" checked="checked">
                <label class="ms-Toggle-field" for="headers-box"><span class="ms-Label ms-Label--off">Off</span> <span class="ms-Label ms-Label--on">On</span></label>
            </div>
            <button id="btnPostToCollabDb" class="ms-Button ms-Button--primary"><span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span> <span class="ms-Button-label">Import Selection</span></button>

            <div id="spinner" class="ms-Spinner" ></div>
            <br/><br/>
            
            <div class="ms-font-m" id="aux" style="display:none"></div>
            
            <a id="tableLink" class="ms-Callout-link ms-Link ms-Link--hero" href="#"></a>
        </div>

        <div style="position:absolute;bottom: 50">
            <button id="btnSignOut" class="ms-Button ms-Button--command"><span class="ms-font-xxl ms-Button-icon"><i class="ms-Icon ms-Icon--oofReply"></i></span> <span class="ms-Button-label">Sign Out</span></button>
        </div>

    </div>


</body>

</html>
